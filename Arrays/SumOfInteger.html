<html>
<script>
    let firstNumber = window.prompt("Enter first integer: ");
    let secondNumber = window.prompt("Enter second integer: ");
    let thirdNumber = window.prompt("Enter third integer: ");

    let integers = [firstNumber, secondNumber, thirdNumber];
    let sum = integers[0] + integers[1] + integers[2];

    if (sum == 0) {
        alert("Sum of integers is equal to zero");
    } else {
        alert("Sum of integers is not equal to zero");
    }
</script>
</html>
